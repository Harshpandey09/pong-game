<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pong Game</h1>
  <div id="scoreboard">
    <span id="score1">0</span>
    <span> : </span>
    <span id="score2">0</span>
  </div>
  <canvas id="pong" width="800" height="500"></canvas>
  <div id="overlay" style="display:none;">
    <h2 id="message"></h2>
    <button id="startBtn">Start Game</button>
    <button id="nextRoundBtn" style="display:none;">Next Round</button>
    <button id="restartBtn" style="display:none;">Play Again</button>
  </div>
  <audio id="bgmusic" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12d2d3d417.mp3" loop></audio>
  <script src="game.js"></script>
</body>
</html>
